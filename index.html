<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeepingAngel</title>
    <script
      src="https://kit.fontawesome.com/589df0f1e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="header">
      <div class="container d-flex align-items-center flex-column py-5">
        <!-- Masthead Avatar Image-->
        <img
          class="masthead-avatar mb-5"
          src="./images/avataaars.svg"
          alt="Avatar"
        />
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">Weeping Angel</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
          <div class="divider-custom-icon py-3">
            <i class="fas fa-star"></i
            ><!-- <i class="fas fa-star"></i> Font Awesome fontawesome.com -->
          </div>
        </div>
        <!-- Masthead Subheading-->
        <p class="masthead-subheading font-weight-light mb-0">Web Designer</p>
      </div>
    </section>
    <section class="portfolio">
      <div class="container py-5">
        <!-- Portfolio Section Heading-->
        <h2
          class="page-section-heading text-center text-uppercase text-secondary mb-0"
        >
          Portfolio
        </h2>
        <!-- Icon Divider-->
        <div class="divider-custom flex-column align-items-center d-flex py-3">
          <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-3 pt-3">
          <div class="col">
            <div class="card shadow-sm">
              <img src="./images/tindog.png" alt="tindog" height="160" />
              <div class="card-body">
                <p class="card-text">Tindog - Tinder for dogs</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      <a
                        href="https://sondoan17.github.io/Tindog/"
                        class="project-link"
                        >View</a
                      >
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img src="./images/cat-dance.png" alt="cat-dance" height="160" />
              <div class="card-body">
                <p class="card-text">Cat dance</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      <a
                        href="https://sondoan17.github.io/cat-dance/"
                        class="project-link"
                        >View</a
                      >
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img
                src="./images/solar-system.png"
                alt="solar-system"
                height="160"
                style="border-top-left-radius: 3%"
              />
              <div class="card-body">
                <p class="card-text">Solar system</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      <a
                        href="https://sondoan17.github.io/solar-system/"
                        class="project-link"
                        >View</a
                      >
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="about-bg mb-0 py-5" id="about">
      <div class="container d-flex align-items-center flex-column">
        <!-- About Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-white">
          About
        </h2>
        <!-- Icon Divider-->
        <div class="divider-custom-icon">
          <i class="fas fa-star py-3"></i
          ><!-- <i class="fas fa-star"></i> Font Awesome fontawesome.com -->
        </div>
        <div class="col-lg-6 text-center">
          <p class="lead">
            I am a web developer, i have i huge passion in coding and learning
            new language. I also love movie and comic
          </p>
        </div>
      </div>
    </section>
    <section class="contact">
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-5"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="/"
              class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
            >
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary"
              >Â© 2024 WeepingAngel</span
            >
          </div>

          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">Contact me:</li>
            <li class="ms-3">
              <a class="text-body-secondary" href="#"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li class="ms-3">
              <a class="text-body-secondary" href="#"><i class="fa-brands fa-facebook-messenger"></i></a>
            </li>
            <li class="ms-3">
              <a class="text-body-secondary" href="#"><i class="fa-brands fa-instagram"></i></a>
            </li>
          </ul>
        </footer>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
